{% extends "base.html" %}

{% block content %}
    {% if form %}
    <form action="{% url "search" %}" method="post">
        {% csrf_token %}
          {{ form }}
        <input type='submit' value='Search'>
    </form>
    {% endif %}
    {% if results %}
        {% for result in results %}
        <li>
             Track: <a href="{{result.preview_url}}">{{result.name}}</a> Artists: {% for artist in result.album.artists %}{{artist.name}} {% endfor %}
        </li>
        {% endfor %}
    {% endif %}
{% endblock %}
